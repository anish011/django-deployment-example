<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

          <li class="nav-item"><a href="{% url 'index' %}" class="navbar-brand">Home</a></li>
          <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'user_logout' %}" class="nav-link">Logout</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'user_signin:register' %}" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="{% url 'user_signin:user_login' %}" class="nav-link">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block%}

      {% endblock %}
    </div>
  </body>
</html>
